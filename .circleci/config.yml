version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

      - run: zip -r /tmp/dist.zip .

      - persist_to_workspace:
          root: /tmp
          paths:
            - dist.zip


  deploy-prod:
    docker:
      - image: circleci/node

    steps:
      - add_ssh_keys:
          fingerprints:
            - "80:a1:64:1b:61:f9:7a:e8:70:09:ab:57:a0:d9:f4:68"

      - attach_workspace:
          at: /tmp

      - run:
          name: Deploy Silakka
          command: |
            echo 'hilla.kapsi.fi,91.232.154.72 ssh-rsa ' >> ~/.ssh/known_hosts
            scp /tmp/dist.zip hanzki@hilla.kapsi.fi:dist.zip
            ssh hanzki@hilla.kapsi.fi './install-silakka.sh'

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master